<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой проект</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/welcome.css">

</head>

<body>
    <header>
        <div class="bg__header"></div>
        <div class="header">
            <div class="header__logo">
                <img class="logo__image" src="components/logo.png" alt="logo"/>
                <p class="logo__text">LOUVRE</p>
            </div>
            <div class="header__naviganion mobile-nav">
                <div class="burger-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <nav>
                    <ul>
                        <li><a href="#visiting">Visiting <span class="menu-arrow">></span></a></li>
                        <li><a href="#explore">Explore <span class="menu-arrow">></span></a></li>
                        <li><a href="#video">Video <span class="menu-arrow">></span></a></li>
                        <li><a href="#gallery">Gallery <span class="menu-arrow">></span></a></li>
                        <li><a href="#tickets">Tickets <span class="menu-arrow">></span></a></li>
                        <li><a href="#contacts">Contacts <span class="menu-arrow">></span></a></li>
                        <div class="nav__image__block">
                            <img class="nav__image1" src="components/photo1.png"/>
                            <img class="nav__image2" src="components/photo2.png"/>
                            <img class="nav__image3" src="components/photo3.png"/>
                        </div>
                        <hr class="divider-line">
                        <div class="subscribe__image">
                            <img class="youtube__image" src="components/youtube.png"/>
                            <img class="instagram__image" src="components/instagram.png"/>
                            <img class="facebook__image" src="components/facebook.png"/>
                            <img class="twitter__image" src="components/twitter.png"/>
                            <img class="pinterest__image" src="components/pinterest.png"/>
                        </div>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="welcome">        
            <div class="container__welcome">
                <div class="welcome__header">
                    <h1 class="welcome__header_text">Welcome to the Louvre</h1>
                    <p>From the castle to the museum</p>
                    <button class="welcome__header__button">Discover the Louvre</button>
                </div>
                <div class="welcome__photos">
                    <img class="welcome__photo active" src="components/woman1.png" alt="photo" data-index="0"/>
                    <img class="welcome__photo" src="components/picture1.jpg" alt="photo" data-index="1"/>
                    <img class="welcome__photo" src="components/picture3.jpg" alt="photo" data-index="2"/>
                    <img class="welcome__photo" src="components/picture4.webp" alt="photo" data-index="3"/>
                    <img class="welcome__photo" src="components/picture2.jpg" alt="photo" data-index="4"/>
                    <div class="pagination">
                        <p class="photo__count">01 | 05</p>
                        <div class="pagination__dot">
                            <span class="dot active" onclick="goToReview(0)"></span>
                            <span class="dot" onclick="goToReview(1)"></span>
                            <span class="dot" onclick="goToReview(2)"></span>
                            <span class="dot" onclick="goToReview(3)"></span>
                            <span class="dot" onclick="goToReview(4)"></span>
                        </div>
                        <div class="paggination__button">
                            <button class="arrow-left" onclick="prevReview()">&larr;</button>
                            <button class="arrow-right" onclick="nextReview()">&rarr;</button>
                        </div>
                    </div>
                </div>
                
            </div>
        </section>
    </main>
    <script src="javaScripts/navMobile.js"></script>
    <script src="javaScripts/paggination.js"></script>

</body>
</html>
